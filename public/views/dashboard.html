<div ng-controller="DashboardController">

  <body>
    <!-- Navigation -->
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-dashboard navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle toggleButton" data-toggle="collapse" data-target="#cfhNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="img/logo10.png" class=finalLogo id="image" alt="CFH LOGO">
              </a>
            </div>
            <div class="collapse navbar-collapse" id="cfhNavbar">
              <ul class="nav navbar-nav-dashboard navbar-nav navbar-right" align="center">
                <li active>
                  <a href="#!/landing_page">Home</a>
                </li>
                <li ng-hide="showOptions">
                  <a href="#!/dashboard">Dashboard</a>
                </li>
                <li ng-hide="showOptions">
                  <a href="/play?custom">Play Game</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid leaderboard-section">
      <div class="row col-md-12 text-center">
        <div class="row">
          <div class="item tabs" align="center">
            <button type="button" class="btn btn-default btn-lg" id="games" ng-click="showGameLog()"> Games </button>
            <button type="button" class="btn btn-default btn-lg" id="leaderboard" ng-click="showLeaderBoard()"> Leaderboard </button>
            <button type="button" class="btn btn-default btn-lg" id="donations" ng-click="showDonations()"> Donations </button>
          </div>
        </div>

        <div class="row child">
          <div class="board" align="center">
            <div class="panel-heading panel-dashboard">
              <span>Dashboard</span>
            </div>
            <div class="table-responsive">
              <div class="noDonation col-md-4">
                <span ng-show="noDonations"> No donations yet
                  <br>
                  <button class="btn donations">
                    <a href="https://www.crowdrise.com/donate/project/cfhio/cards4humanity?widget=true&redirect_to=file%3A%2F%2F%2FUsers%2Fandeladeveloper%2FDesktop%2Fcfh-landingpage%2Fcfh-ui%2FnewIndex.html&stylesheet=&amounts="
                      target="_blank">
                      Donate
                    </a>
                  </button>
                </span>
              </div>
              <div class="noDonation col-md-4">
                <span ng-show="noGameLog"> No games played yet</span>
              </div>
              <div class="noDonation col-md-4">
                <span ng-show="noLeaderBoard"> No leaderboard yet</span>
              </div>
              <table class="table table-bordered gamesTable" id="games" ng-show="gameLog">
                <thead class="games">
                  <th>#</th>
                  <th>Game Round</th>
                  <th>Friends Played With</th>
                  <th>Winner</th>
                </thead>
                <tbody>
                  <tr ng-repeat="gameLog in gamesData">
                    <td>{{gameLogCount[$index]}}</td>
                    <td>{{gameLog.gameRound}}</td>
                    <td>
                      <p ng-repeat="player in gameLog.gamePlayers">{{player}}</p>
                    </td>
                    <td>{{gameLog.gameWinner}}</td>
                  </tr>
                </tbody>
              </table>

              <table class="table table-bordered leaderTable" id="leaderboard" ng-show="leaderBoard">
                <thead class="games">
                  <th>Name</th>
                  <th>Wins</th>
                </thead>
                <tbody>
                  <tr ng-repeat="(key,value) in leaderBoardData track by $index">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                  </tr>
                </tbody>
              </table>

              <table class="table table-bordered donationsTable" id="donations" ng-show="donations">
                <thead class="games">
                  <th>User</th>
                  <th>Donations</th>
                </thead>
                <tbody>
                  <tr ng-repeat="donations in donationData">
                    <td>{{donations.name}}</td>
                    <td ng-repeat="donated in donations.donations track by $index">{{donated}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
