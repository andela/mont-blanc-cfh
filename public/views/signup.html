<div landing id="main-bod" ng-controller="IndexController">
  
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-landing navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle toggleButton" data-toggle="collapse" data-target="#cfhNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  <img src="img/logo10.png" class=initialLogo id="image" alt="CFH LOGO">
                </a>
              </div>
              <div class="collapse navbar-collapse" id="cfhNavbar">
                <ul class="nav navbar-nav-landing navbar-nav navbar-right" align="center">
                  <li active>
                    <a href="/#!/">Home</a>
                  </li>
                  <li>
                    <a href="/#!/#about">About</a>
                  </li>
                  <li>
                    <a href="/#!/#charity">Charity</a>
                  </li>
                  <li ng-show="showOptions">
                    <a href="#!/signin"> Sign In</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="container-fluid game-screen">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 authenticationWrapper">
            <div class="authenticationBox">
              <h4>SIGNUP</h4>
              <form class="glyphicon" action="" id="SigninForm" ng-submit="signUp()">
                <div class="social-box">
                  <div class="row mg-btm">
                    <div class="col-md-3">
                      <a href="/auth/facebook" class="btn btn-primary btn-block">
                        <i class="fa fa-facebook"></i>
                      </a>
                    </div>
                    <div class="col-md-3">
                      <a href="/auth/github" class="btn btn-link btn-block github">
                        <i class="fa fa-github"></i>
                      </a>
                    </div>
                    <div class="col-md-3">
                      <a href="/auth/twitter" class="btn btn-info btn-block">
                        <i class="fa fa-twitter"></i>
                      </a>
                    </div>
                    <div class="col-md-3">
                      <a href="/auth/google" class="btn btn-danger btn-block">
                        <i class="fa fa-google-plus"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="sign-error errorMessage" ng-show="showMessage"><i class="fa fa-exclamation-triangle"></i> &nbsp;{{showMessage}}</div>
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input class="form-control" id="name" type="text" name='name' placeholder="Full name" ng-model="data.name" required novalidate/>
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="email" type="email" name='email' placeholder="Email" ng-model="data.email" required novalidate/>
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input class="form-control" id="password" type="password" name='password' placeholder="Password" ng-model="data.password"
                    required novalidate/>
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input class="form-control" type="password" name='confirmpassword' placeholder="Confirm password" required novalidate/>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block btn-cfh-green">Signup</button>
                </div>
                <div class="form-group text-center">
                  Have an account?
                  <a href="signin">Sign in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
    </body>
  </div>
