    <!-- Entire game console -->

      <div class="col-md-9 unpadded">
        <div class="row unpadded main-console">
          <!-- Timer Block -->
          <timer></timer>
          <!-- Question Block -->
          <question></question>
        </div>
        <answers></answers>
      </div>
      
      <div class="col-md-3 avatar-row" ng-hide="game.state === 'game ended' || game.state ==='game dissolved'">

        </div>

    </div>

            </div>
            
          </div>
