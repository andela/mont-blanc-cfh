<div ng-controller="GameController">

  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav class="navbar navbar-scroll navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo3.png" alt="">
        </a>
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav navbar-right">
            <li class="nav-item active">
              <a id="twitter" class="nav-link" href="/">
                <i class="fa fa-twitter" aria-hidden="true"></i> Twitter
              </a>
            </li>

            <li class="nav-item active">
              <a id="abandon" class="nav-link" href="/">Abandon Game
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid game-screen">
      <div class="container">

        <!-- Entire game console -->
        <div class="row game-console">

          <!-- Question and answer game column -->
          <div class="col-md-9 unpadded">
            <div class="row unpadded main-console">
              <!-- Timer Block -->
              <timer></timer>
              <!-- Question Block -->
              <question></question>
            </div>
            <answers></answers>
            <chat></chat>

          </div>

          <div class="col-md-3 avatar-row">
            <player></player>

          </div>


        </div>

      </div>

    </div>

    <div id="few-players-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Game Notification</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Oops! The minimum number of players to play this game is three (3)!</p>
          </div>
        </div>

      </div>
    </div>

    <div id="start-game-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Game Confirmation</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <p>Are you sure you want to start the game? </p>
              </div>
              <div class="col-md-3 col-md-offset-3">
                <button ng-click="startGame()" data-dismiss="modal" type="button" class="btn btn-block btn-cfh-green">Yes, Start!</button>
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">No, Return!</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="invite-players-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Invite Players</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="search-box">
              <div class="row">
                <div class="col-md-9">
                  <input value="" placeholder="Player's Username">
                </div>
                <div class="col-md-3">
                  <a class="btn btn-responsive btn-cfh-green">Search</a>
                </div>
              </div>

            </div>
            <p>Username is not available to play!</p>
            <a class="btn btn-block btn-cfh-green">Invite Player</a>
            <div class="invite-box">

            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


  </body>
</div>
