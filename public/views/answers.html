<div class="row answers-row unpadded" ng-hide="game.state === 'game ended' || game.state ==='game dissolved'">
  <div class="col-md-12">
    <div class="row">
      <span ng-show="winnerPicked()"></span>
      <div class="col-md-2 unpadded" ng-style="{'cursor':'pointer'}" class="card smallest" id='answers' ng-click="pickCard(card)"
        ng-hide="showTable || isCzar()
      || game.state==='waiting for czar to draw a card'" ng-repeat="card in game.players[game.playerIndex].hand" ng-animate="{enter:'animated fadeInUp', leave: 'animated fadeInOut'}">
        <div class="answer-card">
          <span ng-bind-html-unsafe="card.text"></span>
          <span id='selection-number' ng-show="showFirst(card)"> 1 </span>
          <span id='selection-number' ng-show="showSecond(card)"> 2 </span>
        </div>
      </div>

      <span ng-repeat="answer in game.table">
        <div class="col-md-2 unpadded" data-toggle="modal" ng-style="pointerCursorStyle()" id='table' ng-click="pickWinning(answer)"
          ng-show="(showTable || isCzar()) && game.state!=='waiting for czar to draw a card'" ng-repeat="card in answer.card"
          ng-animate="{enter:'animated bounceInLeft'}" style="background-color:{{winningColor($parent.$index)}}">
          <div class="answer-card">
            <span ng-bind-html-unsafe="card.text"></span>
            <span id='selection-number' ng-show="showFirst(card)"> 1 </span>
            <span id='selection-number' ng-show="showSecond(card)"> 2 </span>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>

<div>
  <div id="czarModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <center>
          <h4 id="Text">You are the Czar, Please draw a black card</h4>
          <div ng-click="drawCard()" ng-style="{'cursor':'pointer'}" style='margin: auto;'>
            <center>
              <img src='../img/cards/blackCard1.png' style='width: 100px;' class='animated flipInX' id='card1' />
              <img src='../img/cards/blackCard1.png' style='width: 100px;' class='animated flipInX' id='card2' />
              <img src='../img/cards/blackCard1.png' style='width: 100px;' class='animated flipInX' id='card3' />
              <img src='../img/cards/blackCard1.png' style='width: 100px;' class='animated flipInX' id='card4' />
            </center>
          </div>
        </center>
      </div>
    </div>
  </div>
</div>
